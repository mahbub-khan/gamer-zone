<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gamer Zone</title>
    <link rel="stylesheet" href="./assets/styles.css" />

    <script
      src="https://kit.fontawesome.com/7536ca6a43.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <section id="nav-wrapper">
        <nav class="row">
          <div class="logo">
            <div class="logo-image">
              <img src="./assets/images/logo.png" alt="" />
            </div>
            <h4><span>G</span>amer</h4>
          </div>
          <div class="menu">
            <ul>
              <li><a href="#">About Us</a></li>
              <li><a href="#">Developers</a></li>
              <li class="follow-us">
                Follow Us On
                <a href="#"
                  ><img src="./assets/images/youtube.svg" alt="youtube logo"
                /></a>
                <a href="#"
                  ><img src="./assets/images/tik-tok.svg" alt="tiktok logo"
                /></a>
              </li>
            </ul>
          </div>
        </nav>
      </section>
      <!-- banner starts -->
      <section id="banner-wrapper">
        <div id="banner" class="row">
          <div class="banner-details">
            <h2>PLAY LIKE THE</h2>
            <h1 class="gradient-text">G.O.A.T.</h1>
            <p>
              <i class="fa-regular fa-circle-play"></i> 1-Click instant play
            </p>
            <p><i class="fa-solid fa-download"></i> No Download</p>
            <p>
              <i class="fa-solid fa-people-group"></i> 1000s of supported online
              games
            </p>
            <button class="btn pink-button">SIGN IN</button>
            <button class="btn blue-button">GO ROGUE</button>
          </div>
          <div class="banner-images">
            <img src="./assets/images/banner.png" alt="banner-image" />
          </div>
        </div>
      </section>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
